    <section id="about" class="about">
      <div class="container">
        <div class="row content">
          <div class="col-lg-6 pt-4 pt-lg-0" data-aos="fade-up" data-aos-delay="300">
            <h1>Technical Support</h1>
            <h4> support@periscopesystems.com</link> </h4>

            <h4>alec.peal@periscopesystems.com</h4>
          </div>
   
          <div class="col-lg-6" data-aos="fade-up" data-aos-delay="150">
            <form id="contactForm">

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Your Email address</label>
              </div>

              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Email Subject Line" id="subject" maxlength="150" style="resize: none;"></textarea>
                <label for="subject">Subject Line</label>
              </div>

              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Your message here." id="message" style="height: 100px"></textarea>
                <label for="message">Your Message Here</label>
              </div>
      
              <button class="btn btn-contact-us" type="button" onclick="sendEmail()">Send</button>
          </form>
    
          </div>  
        </div>
    
        <script>
            function sendEmail() {
                // Get values from the form fields
                var email = document.getElementById('email').value;
                var subject = document.getElementById('subject').value;
                var message = document.getElementById('message').value;
    
                // Basic validation
                if (email && subject && message) {
                    // Create the mailto URL
                    var mailtoLink = 'mailto:support@periscopesystems.com?subject=' + 
                    encodeURIComponent(subject) +
                    '&body=' + encodeURIComponent(message) +
                    '&from=' + encodeURIComponent(email);
    
                    // Open the user's email client
                    window.location.href = mailtoLink;
                } else {
                    alert('Please fill out all fields.');
                }
            }
        </script>
